<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <H1>TabWatch</h1>
  
  <header>
    <p>You have <code><span id="globalTabCount">0</span></code> tabs open globally.</p>
    <p>You have <code><span id="localTabCount">0</span></code> tabs open in this window.</p>
  </header>

  <nav>
    <ul id='nav-links'>
      <li class="active" data-section="preferencesSection">Preferences</li>
      <li data-section="archiveSection">Archive</li>
      <li data-section="aboutSection">About</li>
    </ul>
    <div class="clear-both"></div>
  </nav>

  <hr>

  <section class="active" id="preferencesSection">
    <form>
      <fieldset>
        <legend>Desired number of tabs</legend>
        <input style="width:3em;" type=number value="5" min="1" id="tabPicker">
      </fieldset>

      <fieldset>
        <legend>Which tabs would you like to track?</legend>
        <input name=tabScope type=radio value="window" checked>
        <label>Tabs in this window</label><br>
        
        <input name=tabScope type=radio value="global">
        <label>All tabs</label>
      </fieldset>
    </form>
  </section>

  <section id="archiveSection">
    <p>Sorry, not implemented yet!</p>
  </section>

  <section id="aboutSection">
    <p>TabWatch written by <a href="mailto:christopherfujino@gmail.com">Christopher Fujino</a>. Source code can be found on <a href="https://github.com/christopherfujino/TabWatch">GitHub</a>.</p>
  </section>

  <script src="dialog.js"></script>
</body>
</html>
